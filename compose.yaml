version: "3.8"

services:
  backend:
    build:
      context: .
      target: base
    command:
      - make
      - dev
    ports:
      - "8080:8080/tcp"
    volumes:
      - source: .
        target: /app
        type: bind
    develop:
      watch:
        - action: rebuild
          path: ./go.mod
    environment:
      LOG_LEVEL: debug
      REDIS_URL: redis://redis:6379/0

  redis:
    image: redis:7.4.5-bookworm@sha256:f2230649d1c440df4ffd3f50c701770bf17e183705da4e2d822e9651ac72d627
    ports:
      - "6379:6379/tcp"
