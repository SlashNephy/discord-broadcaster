version: "3.8"

services:
  backend:
    build:
      context: .
      target: base
    command:
      - make
      - dev
    ports:
      - "8080:8080/tcp"
    volumes:
      - source: .
        target: /app
        type: bind
    develop:
      watch:
        - action: rebuild
          path: ./go.mod
    environment:
      LOG_LEVEL: debug
      REDIS_URL: redis://redis:6379/0

  redis:
    image: redis:7.4.5-bookworm@sha256:29a89f06d273d36ae70fbebf186bbed4ebfd92a70027d917f2eed3461ba3fdda
    ports:
      - "6379:6379/tcp"
