version: "3.8"

services:
  backend:
    build:
      context: .
      target: base
    command:
      - make
      - dev
    ports:
      - "8080:8080/tcp"
    volumes:
      - source: .
        target: /app
        type: bind
    develop:
      watch:
        - action: rebuild
          path: ./go.mod
    environment:
      LOG_LEVEL: debug
      REDIS_URL: redis://redis:6379/0

  redis:
    image: redis:7.2.4-bookworm@sha256:d6ecc832969a4827645a083da38345327b3447772fe907e7d4311c79b4e3a06e
    ports:
      - "6379:6379/tcp"
